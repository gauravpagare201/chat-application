<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Let's Chat</title>
</head>
<body>
  <div id="sender-container" class="chat-container">
    <div class="chat-header">Sender</div>
    <div id="sender-output" class="chat-output"></div>
    <input type="text" id="sender-input" class="message-input" placeholder="Type your message..." onkeypress="handleKeyPress('sender', event)">
    <button onclick="sendMessage('sender')">Send</button>
  </div>

  <div id="receiver-container" class="chat-container">
    <div class="chat-header">Receiver</div>
    <div id="receiver-output" class="chat-output"></div>
    <input type="text" id="receiver-input" class="message-input" placeholder="Type your message..." onkeypress="handleKeyPress('receiver', event)">
    <button onclick="sendMessage('receiver')">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
